<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pricing Panel</title>
</head>

<body>

    <section class="main-panel">
        <div class="personal">
            <img src="icons/icon1.png" alt="personal" class="plan-img">
            <h2 class="plan-header">Personal</h2>
            <ul class="plan-features">
                <li class="feature-item">Custom Domain</li>
                <li class="feature-item">Automatic sleep after 30 mins of inactivity</li>
            </ul>
            <span class="plan-price">Free</span>
            <a href="#/" class="plan-button">Free Trial</a>
        </div>

        <div class="team">
            <img src="icons/icon2.png" alt="team" class="plan-img">
            <h2 class="plan-header">Team</h2>
            <ul class="plan-features">
                <li class="feature-item">Never Sleeps</li>
                <li class="feature-item">Multiple User for Better Workflow</li>
            </ul>
            <span class="plan-price">$1500</span>
            <a href="#/" class="plan-button featured">Sign Up</a>
        </div>

        <div class="enterprise">
            <img src="icons/icon3.png" alt="team" class="plan-img">
            <h2 class="plan-header">Enterprise</h2>
            <ul class="plan-features">
                <li class="feature-item">Dedicated</li>
                <li class="feature-item">Multiple Servers for Better Management</li>
            </ul>
            <span class="plan-price">$5000</span>
            <a href="#/" class="plan-button">Sign Up</a>
        </div>
    </section>

</body>

</html>
