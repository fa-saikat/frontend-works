<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Product</title>
</head>

<body>

    <div class="main-panel">

        <div class="img-section">
            <img src="https://imgproxy.fourthwall.com/Qtq-ENK2UT6_NQ_vxjpH9Yc-2Bvig1Fh7_AsBy-xk2w/w:900/plain/https://storage.googleapis.com/cdn.fourthwall.com/offer/sh_5a12e460-1e27-4680-b206-77074242703a/34bd13d3-4cae-4f6c-ba61-43a0fae59cce.jpeg"
                alt="product">
        </div>

        <div class="product-info">

            <div class="product-name-price">
                <span class="product-name">Black Core Logo Windbreaker (Black/Camo)</span>
                <span class="product-price">$150.00</span>
            </div>

            <div class="product-availability">
                in stock
            </div>

            <div class="product-size">
                <span class="tips">Available size </span>
                <div class="size">XS</div>
                <div class="size">S</div>
                <div class="size">M</div>
                <div class="size">L</div>
                <div class="size">XL</div>
            </div>

            <div class="user-choice">
                <span class="choice">buy now</span>
                <span class="choice">add to cart</span>
                <span class="choice">wishlist</span>
            </div>

            <div class="footer">
                <p class="foornote">Free shipping in Dhaka</p>
            </div>

        </div>


    </div>


</body>

</html>
